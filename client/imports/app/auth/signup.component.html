<div class="row" >
    <h2 class="header red-text text-lighten-1" color="primary">
      Sign up
    </h2>

    <div class="row">
      <form class="col s12" [formGroup]="signupForm" (ngSubmit)="signup()">

        <div class="input-field col s12">
            <input formControlName="firstName" id="firstName" type="text" [ngClass]="{'invalid':signupForm.controls['firstName'].touched && !signupForm.controls['firstName'].valid}"></input>
            <label for="firstName" class="active" style="transform: translateY(-140%);">First Name</label>
            
            <p class="error" [hidden]="!(signupForm.controls['firstName'].touched && !signupForm.controls['firstName'].valid)">Please type correct value.</p>
        </div>

        <div class="input-field col s12">
            <input formControlName="lastName" id="lastName" type="text"></input>
            <label for="lastName" class="active" style="transform: translateY(-140%);">Last Name</label>
            <p class="error" [hidden]="!(signupForm.controls['firstName'].touched && !signupForm.controls['firstName'].valid)">Please e correct value.</p>
        </div>

        <div class="input-field col s12">
            <input formControlName="email" id="email" type="email"></input>
            <label for="email" class="active" style="transform: translateY(-140%);">Email</label>
            <p class="error" [hidden]="!(signupForm.controls['email'].touched && !signupForm.controls['email'].valid)">Please type correct value.</p>
        </div>

        <div class="input-field col s12">
            <input formControlName="password" type="password"></input> 
            <label for="password" class="active" >Password</label>
            <p class="error" [hidden]="!(signupForm.controls['email'].touched && !signupForm.controls['email'].valid)">Please type correct value.</p>
        </div>
        <div class="input-field col s12">
            <input formControlName="accessCode" id="accessCode" type="text"></input> 
            <label for="accessCode" class="active" style="transform: translateY(-140%);">Access Code</label>
            <p class="error" [hidden]="!(signupForm.controls['email'].touched && !signupForm.controls['email'].valid)">Please type correct value.</p>
        </div>

        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!signupForm.valid">Sign Up
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
        <div [hidden]="error == ''">
        <p class="md-warn" layout="row" layout-fill layout-padding layout-margin>
          <p class="md-body-1">{{ error }}</p>
        </p>
      </div>
        
        
      </form>
        <div class="row">
          <div class="col s12">
            <a [routerLink]="['/login']">Already a user?</a>
          </div>
        </div>
      

    </div>
</div>
