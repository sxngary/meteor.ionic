<div class="row" >
    <h2 class="header red-text text-lighten-1" color="primary">
      Sign up
    </h2>

    <div class="row">
        <form class="col s12" [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="input-field col s12">
                <input [readOnly]="patient" formControlName="firstName" id="firstName" type="text" [ngClass]="{'invalid':signupForm.controls['firstName'].touched && !signupForm.controls['firstName'].valid}"></input>
                <label for="firstName" style="transform: translateY(-140%);">First Name</label>
                <div *ngIf="signupForm.controls['firstName'].errors && signupForm.controls['firstName'].touched" class="error">
                    <div [hidden]="!signupForm.controls['firstName'].errors.required">First Name is required.</div>
                    <div [hidden]="!signupForm.controls['firstName'].errors.pattern">Minimum two character required.</div>
                </div>
            </div>
            <div class="input-field col s12">
                <input [readOnly]="patient" formControlName="lastName" id="lastName" type="text"></input>
                <label for="lastName" style="transform: translateY(-140%);">Last Name</label>
                <div *ngIf="signupForm.controls['lastName'].errors && signupForm.controls['lastName'].touched" class="error">
                    <div [hidden]="!signupForm.controls['lastName'].errors.required">Last Name is required.</div>
                    <div [hidden]="!signupForm.controls['lastName'].errors.pattern">Minimum two character required.</div>
                </div>
            </div>

            <div class="input-field col s12">
                <input [readOnly]="patient" formControlName="email" id="email" type="email"></input>
                <label for="email" style="transform: translateY(-140%);">Email</label>
                <div *ngIf="signupForm.controls['email'].errors && signupForm.controls['email'].touched" class="error">
                    <div [hidden]="!signupForm.controls['email'].errors.required">Email is required.</div>
                    <div [hidden]="!signupForm.controls['email'].errors.pattern">Invalid email address.</div>
                </div>
            </div>

        <div class="input-field col s12">
            <input formControlName="password" type="password"></input> 
            <label for="password">Password</label>
            <div *ngIf="signupForm.controls['password'].errors && signupForm.controls['password'].touched" class="error">
                <div [hidden]="!signupForm.controls['password'].errors.required">Password is required.</div>
                <div [hidden]="!signupForm.controls['password'].errors.minlength">Minimum 6 character required.</div>
            </div>
        </div>
        <div class="input-field col s12">
            <input [readOnly]="patient" formControlName="accessCode" id="accessCode" type="text"></input> 
            <label for="accessCode" style="transform: translateY(-140%);">Access Code</label>
            <div *ngIf="signupForm.controls['accessCode'].errors && signupForm.controls['accessCode'].touched" class="error">
                <div [hidden]="!signupForm.controls['accessCode'].errors.required">Access code is required.</div>
                <div [hidden]="!signupForm.controls['accessCode'].errors.minlength">Invalid access code.</div>
            </div>
        </div>

        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!signupForm.valid">Sign Up
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
        <div [hidden]="error == ''">
        <p class="md-warn" layout="row" layout-fill layout-padding layout-margin>
          <p class="md-body-1">{{ error }}</p>
        </p>
      </div>
        
        
      </form>
        <div class="row">
          <div class="col s12">
            <a [routerLink]="['/login']">Already a user?</a>
          </div>
        </div>
      

    </div>
</div>
